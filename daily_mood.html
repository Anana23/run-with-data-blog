<form id="input-form">

  <!-- Intensity -->
  <div class="slider-row">
    <label for="energy">Energy (%):</label>
    <div class="slider-wrapper">
      <span class="slider-min">0</span>
      <input type="range" id="energy" name="energy" min="0" max="100" step="1" value="50">
      <span class="slider-max">100</span>
    </div>
  </div>

  <!-- Digestive issues -->
  <p>Time:</p>

  <input type="checkbox" id="morning" name="time[]" value="morning">
  <label for="morning">Morning</label><br>

  <input type="checkbox" id="afternoon" name="time[]" value="afternoon">
  <label for="afternoon">Afternoon</label><br>

  <input type="checkbox" id="evening" name="time[]" value="evening">
  <label for="evening">Evening</label><br>


<label for="mood">Mood:</label>
<select id="mood" name="mood" required>
  <option value="">Select mood</option>
  <option value="happy">Happy</option>
  <option value="sad">Sad</option>
  <option value="stressed">Stressed</option>
  <option value="annoyed">Annoyed</option>
  <option value="angry">Angry</option>
  <option value="neutral">Neutral</option>
</select>

<br> 
  <button type="submit">Submit</button>
<br>
</form>


<section>
  <ul class="actions stacked">
    <li><button id="logout-button" class="button large fit">Logout</button></li>
  </ul>
</section>

<p id="status-message"></p>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  'https://lsnwqvvhecpltfygjuhw.supabase.co',
  'sb_publishable_KH9p68D3_PevlnQJdYn_wg_T4SoN8bW'
);

// Redirect if not logged in
supabase.auth.onAuthStateChange((event, session) => {
  if (event === 'SIGNED_OUT' || !session) {
    window.location.href = "login.html";
  }
});

// Form submission
document.getElementById('input-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const status = document.getElementById('status-message');

  // Get the logged-in user
  const { data: { user }, error: userError } = await supabase.auth.getUser();
  if (userError || !user) {
    status.textContent = "User not logged in";
    status.style.color = "red";
    return;
  }

  // Get all checked digestive issues
  const daytime = Array.from(
    form.querySelectorAll('input[name="time[]"]:checked')
  ).map(cb => cb.value);

    // Get mood from dropdown
  const moodSelect = form.querySelector('[name="mood"]');
  const moodValue = moodSelect.value;

  // Prepare data
  const data = {
    user_id: user.id,
    energy: parseInt(form.energy.value),
    day_time: daytime,
    mood: form.mood.value
  };

  // Insert into Supabase
  const { error } = await supabase.from('daily_mood').insert([data]);
if (error) {
    status.textContent = "Error: " + error.message;
    status.style.color = "red";
} else {
    status.textContent = "Input saved!";
    status.style.color = "green";
    form.reset();
}
});

// Logout
document.getElementById('logout-button').addEventListener('click', async () => {
  const { error } = await supabase.auth.signOut();
  if (error) {
    alert("Logout failed: " + error.message);
  } else {
    window.location.href = 'login.html';
  }
});
</script>
