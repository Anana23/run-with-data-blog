<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.19.0/dist/supabase.min.js"></script>
</head>
<body>

  <h2>Dashboard</h2>
  <form id="insert-form">
    <label for="input-text">Enter some text:</label><br>
    <textarea id="input-text" rows="4" cols="50"></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const supabase = createClient(
  'https://lsnwqvvhecpltfygjuhw.supabase.co',
  'sb_publishable_KH9p68D3_PevlnQJdYn_wg_T4SoN8bW' );
    // Ensure user is logged in
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN') {
        console.log('User logged in:', session.user);
      } else if (event === 'SIGNED_OUT') {
        window.location.href = "login.html"; // Redirect if not signed in
      }
    });

    const user = supabase.auth.user();
    if (!user) {
      window.location.href = "login.html"; // Redirect if not signed in
    }

    // Handle form submission
    document.getElementById("insert-form").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent page reload

      const inputText = document.getElementById("input-text").value;
      if (inputText.trim() === "") {
        alert("Please enter some text!");
        return;
      }

      try {
        const { data, error } = await supabase
          .from('test_table')
          .insert([{ text_column: inputText }]);

        if (error) {
          console.error("Error inserting data:", error.message);
          alert("Error submitting text. Please try again.");
        } else {
          console.log("Text inserted:", data);
          alert("Text successfully submitted!");
          document.getElementById("input-text").value = ''; // Clear textarea
        }
      } catch (error) {
        console.error("Unexpected error:", error.message);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
